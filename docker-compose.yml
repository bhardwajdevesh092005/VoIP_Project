version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: voip_postgres
    restart: always
    environment:
      POSTGRES_USER=${POSTGRES_USER}
      POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      POSTGRES_DB=${POSTGRES_DB} 
    volumes: 
      - postgres_data:/var/lib/postgresql/data:rw
    ports:
      - "5432:5432"
    networks:
      - voip_docker_network  